<!DOCTYPE html>
<html lang="id">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Aplikasi web untuk membantu dalam menemukan restoran favorit Anda" />

	<!-- Icons -->
	<meta name="theme-color" content="#ededed" />
	<link rel="manifest" href="./app.webmanifest">
	<link rel="icon" href="./images/icons/favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon" href="./images/icons/favicon.ico">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet"
		crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet" crossorigin="anonymous">

	<title>Katalog Resto Apps</title>
</head>

<body>
	<a href="#main-content" id="skip-to-content" class="skip-content" aria-label="Shortcut List Restaurant">Menuju List
		Restoran
	</a>
	<header>
		<navigation-bar></navigation-bar>

		<section class="hero">
			<picture>
				<source media="(min-width: 768px)" srcset="./images/heros/hero-image-large.jpg">
				<img src="./images/heros/hero-image-small.jpg" alt="Hero Image" loading="lazy">
			</picture>
			<div class="hero-content">
				<h2 class="hero-title">Katalog Resto</h2>
				<p class="hero-tagline">
					Eksplorasi Tempat Makan Terkini
				</p>
				<a href="#main-content" class="hero-shortcut" aria-label="Shortcut List Restaurant">
					Telusuri Lebih Lanjut!
				</a>
			</div>
		</section>
	</header>

	<main id="main-content"></main>

	<footer>
		<footer-bar></footer-bar>
	</footer>
</body>

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/c9838309fd.js" crossorigin="anonymous"></script>

</html>
